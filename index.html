<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div class="heading">
    <h1 class="head-content">Cryto Coin</h1>
  </div>
  <div class="row">
    <div class="col-sm">
      <div class="row d-flex justify-content-center align-items-center mt-3">
        <div class="col-sm">
          <div class="search">
            <i class="fa fa-search"></i>
            <input type="text" class="form-control" placeholder="Search for a Coin" id="searchVal">
            <button class="btn btn-primary" onclick="searchTitle(searchVal)">Search</button>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="row">
          <div class="col-sm">
            ID
          </div>
          <div class="col-sm">
            Name
          </div>
          <div class="col-sm">
            Price in USD
          </div>
        </div>
      </div>
      <div class="container">
      </div>
    </div>
    <div class="col-sm-6">
      <div class="content">
        <div class="col">
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
